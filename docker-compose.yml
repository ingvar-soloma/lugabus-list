services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    restart: always
    networks:
      - lugabus-net

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    restart: always
    networks:
      - lugabus-net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lugabus
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - lugabus-net

networks:
  lugabus-net:
    driver: bridge

volumes:
  postgres-data:
