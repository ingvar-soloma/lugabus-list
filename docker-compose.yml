

services:
  frontend:
    image: node:22
    working_dir: /app
    environment:
      VITE_TELEGRAM_BOT_NAME: ${VITE_TELEGRAM_BOT_NAME}
    # We mount volumes here because there is no frontend Dockerfile to build the image with code.
    # In a proper production setup, you should add a Dockerfile for frontend too.
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lugabus-net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - lugabus-net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lugabus-net

networks:
  lugabus-net:
    driver: bridge

volumes:
  postgres-data:
