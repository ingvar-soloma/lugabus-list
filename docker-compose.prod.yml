services:
  frontend:
    # In production, we use the build defined in docker-compose.yml (Nginx)
    ports:
      - '80:80'
    restart: always

  backend:
    # In production, we rely on the built Docker image (from the Dockerfile).
    # No volume mounts for code, ensuring immutability.
    restart: always
    depends_on:
      db:
        condition: service_healthy

  db:
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    # No ports exposed to host for security
