services:
  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - lugabus-net

  backend:
    build:
      context: ./backend
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - lugabus-net

networks:
  lugabus-net:
    driver: bridge
